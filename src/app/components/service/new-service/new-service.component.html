<app-service></app-service>

<div class="container pt-4">
    <div class="row">
        <div class="col col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Add Service</h3>
                    <span style="color: black;" *ngIf="enviado && createService.invalid && createAudit.invalid"> </span>
                    <form action="" id="formContent" [formGroup]="createService" (ngSubmit)="agregarService()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" formControlName="id" placeholder="id">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" formControlName="NIT" placeholder="NIT">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" formControlName="name" placeholder="name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" formControlName="date" placeholder="date">
                            </div>
                        </div>
                        <div class="mt-3">
                            <input type="submit" class="fadeIn fourth" routerLink="/service" value="Cancel">
                            <input type="submit" class="fadeIn fourth" value="Save">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
